{% extends "base/base.html" %}
{% load static %}


{% block pagetitle %}
    Корзина
{% endblock %}

{% block main %}

<style>
    .bold {
        font-weight: bold;
    }
</style>

    <br>
    <div class="col-lg-12">
    <div class="card">
        <div class="card-body">

                <h4 class="header-title">Корзина</h4>
                <hr/>

                <div id="toolbar" class="btn-toolbar d-flex flex-wrap" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="Four group">
                        <button class="btn btn-success" id="create">Добавить</button>
                    </div>
                    </div>
                <table id="table" class="table table-sm" data-toolbar="#toolbar" data-search="true" data-sortable="true" data-show-refresh="true" data-show-columns="true" data-show-columns-toggle-all="true"
                    data-click-to-select="true" data-minimum-count-columns="2" data-show-pagination-switch="true" data-page-list="[10, 25, 50, 100, 200]" data-pagination="true" data-side-pagination="server" data-total-field="count" data-data-field="results" data-id-field="id" data-show-footer="true"
                    data-resizable="true" data-response-handler="responseHandler">
                    <thead class="thead-light">
                    </thead>
                    <tbody class="searchable">
                    </tbody>
                </table>

        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Добавить в корзину</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="form-group" id="form">
              <div class="mb-3">
                  <select class="form-control" id="createColor">
                      {% for color in colors %}
                          <option value="{{ color.name }}">{{ color.name }}</option>
                      {% endfor %}
                  </select>
            </div>
            <div class="mb-3">
              <select class="form-control" id="createModel">
                      {% for m in models %}
                      <option value="{{ m.name }}">{{ m.name }} {{ m.mark_auto.name}}</option>
                      {% endfor %}
              </select>
            </div>
              <div class="mb-3">
                <div class="input-group">
                  <button type="button" class="btn btn-danger" id="minus">-</button>
                  <input type="number" class="form-control" value="1" id="createAmount">
                  <button type="button" class="btn btn-success" id="plus">+</button>
                </div>
            </div>
            <button type="submit" class="btn btn-success" style="float: right" id="createButton">Создать</button>
              <button type="reset" class="btn btn-danger" style="float: right; margin-right: 10px">Очистить</button>
          </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Изменить заказ</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="form-group" id="form1">
          <input id="changeId" style="display: none">
            <div class="mb-3">
                  <select class="form-control" id="changeColor">
                      {% for color in colors %}
                          <option value="{{ color.name }}">{{ color.name }}</option>
                      {% endfor %}
                  </select>
            </div>
            <div class="mb-3">
              <select class="form-control" id="changeModel">
                      {% for m in models %}
                      <option value="{{ m.name }}">{{ m.name }} {{ m.mark_auto.name}}</option>
                      {% endfor %}
              </select>
            </div>
              <div class="mb-3">
                <div class="input-group">
                  <button type="button" class="btn btn-danger" id="minus1">-</button>
                  <input type="number" class="form-control" value="1" id="changeAmount">
                  <button type="button" class="btn btn-success" id="plus1">+</button>
                </div>
            </div>
            <button type="submit" class="btn btn-success" style="float: right" id="changeButton">Изменить</button>
              <button type="reset" class="btn btn-danger" style="float: right; margin-right: 10px">Очистить</button>
          </form>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/Bucket.js' %}"></script>

{% endblock %}
